<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        DocumentRoot "/var/www/public"
        <Directory "/var/www/public">
                Options Indexes FollowSymLinks
                AllowOverride All
                Require all granted
        </Directory>
        ErrorLog /var/log/apache2/errorlaranull.log
        LogLevel warn
        CustomLog /var/log/apache2/accesslaranull.log combined
</VirtualHost>
